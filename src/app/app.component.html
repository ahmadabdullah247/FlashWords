<div id="card">
  <div class="front panel">
    <article>
      <h1>{{ word.word }}</h1>
    </article>
  </div>
  <div class="back panel" (click)="getOne()">
    <article>
      <h4>Type</h4>
      <p>{{ word.type }}</p>
      <h4>Meaning</h4>
      <p>{{ word.meaning }}</p>
      <h4>Synonyms</h4>
      <p>{{ word.synonyms }}</p>
    </article>
  </div>
</div>
